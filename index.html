<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#54B4D3">
<br><br>
<h1 class="text-center" style="color:navy">List_Of_Products:-</h1>
<div class="container">
<table class="table table-dark table-striped table-hover table-bordered" style="border:5px solid teal">
 <thead>
    <tr align="center">
      <th scope="col" style="color:red">Id</th>
      <th scope="col" style="color:red">Title</th>
      <th scope="col" style="color:red">Description</th>
      <th scope="col" style="color:red">Price</th>
      <th scope="col" style="color:red">Stock</th>
    </tr>
  </thead>
  <tbody id="table_body" align="center" style="color:blue">
    
  </tbody>
</table>
</div>
<script type="text/javascript">
	fetch("https://dummyjson.com/products").then((data)=>{
		return data.json(); 
	}).then((objectData)=>{
		console.log(objectData.products);
		let tableData="";
		objectData.products.map((values)=>{
			tableData+=`<tr>
			      <th>${values.id}</th>
			      <th>${values.title}</th>
			      <td>${values.description}</td>
			      <td>${values.price}</td>
			      <td>${values.stock}</td>
			    </tr>`;
		});
		document.getElementById("table_body").innerHTML=tableData;
	}).catch((error)=>{
		console.log(error);
	})
</script>
</body>
</html>
